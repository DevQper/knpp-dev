services:
  db:
    image: postgres:15-alpine
    container_name: knpp_db
    environment:
      POSTGRES_DB: ${DB_NAME:-knpp_db}
      POSTGRES_USER: ${DB_USER:-knpp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-knpp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-knpp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: knpp_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_files:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  media_files:

